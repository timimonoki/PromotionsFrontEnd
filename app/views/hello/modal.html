<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New secret treasure</h4>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col-lg-3">
            <div class="input-group">
              <input class="form-control" ng-model="item.title" placeholder="Title">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-3 -->

          <div class="col-lg-3">
            <div class="input-group">
              <input class="form-control" ng-model="item.description" placeholder="Description">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-3 -->

          <div class="col-lg-3">
            <div class="input-group">
              <input class="form-control" ng-model="item.lat" placeholder="Latitude">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-3 -->


          <div class="col-lg-3">
            <div class="input-group">
              <input class="form-control" ng-model="item.lon" placeholder="Longitude">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-3 -->

        </div><!-- /.row -->

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close('Save')" data-dismiss="modal"><span class="glyphicon glyphicon-plus"></span></button>
      </div>
    </div>
  </div>
</div>
